<!DOCTYPE html>
<html lang="en" ng-app="floorplan">

<head>
    <title>Floorplans</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./styles/index.css" rel="stylesheet">
</head>

<body ng-cloak>
    <div ng-controller="headerController">
        <md-toolbar class="md-hue-2" style="position: fixed">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleNav()" class="md-icon-button" aria-label="Settings">
                    <md-icon>menu</md-icon>
                </md-button>
                <h2 flex md-truncate>{{title()}}</h2>
            </div>
        </md-toolbar>
        <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="nav">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Menu</h1>
            </md-toolbar>
            <md-content layout-padding>
                <md-list flex>
                    <md-list-item class="md-2-line" ng-click="toggleNav()" ui-sref="home">
                        <md-icon class="md-avatar-icon">home</md-icon>
                        <div class="md-list-item-text" layout="column">
                            <h3>Home</h3>
                        </div>
                    </md-list-item>
                    <md-list-item class="md-2-line" ng-click="toggleNav()" ui-sref="locations">
                        <md-icon class="md-avatar-icon">store_mall_directory</md-icon>
                        <div class="md-list-item-text" layout="column">
                            <h3>Locations</h3>
                        </div>
                    </md-list-item>
                    <md-list-item ng-if="user.type === 'admin'" class="md-2-line" ng-click="toggleNav()" ui-sref="newLocation">
                        <md-icon class="md-avatar-icon">add</md-icon>
                        <div class="md-list-item-text" layout="column">
                            <h3>New Location</h3>
                        </div>
                    </md-list-item>
                    <md-list-item class="md-2-line" ng-click="toggleNav()" ui-sref="analytics">
                        <md-icon class="md-avatar-icon">pie_chart</md-icon>
                        <div class="md-list-item-text" layout="column">
                            <h3>Analytics</h3>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item class="md-2-line" ng-click="logout()">
                        <div class="md-list-item-text" layout="column">
                            <h3>Logout</h3>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
    </div>
    <div ui-view class="mainContent"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.js"></script>
<script src="./js/ng-file-upload/ng-file-upload-shim.min.js"></script>
<script src="./js/ng-file-upload/ng-file-upload.js"></script>
<script src="./js/angular-scroll.js"></script>
<script src="./js/moment.js"></script>
<script src="./js/chart.js/Chart.min.js"></script>
<script src="./js/angular-chart.js"></script>
<script src="./js/ngGeolocation.js"></script>

<script src="./app.js"></script>
<script src="./services/header.service.js"></script>
<script src="./services/auth.service.js"></script>
<script src="./services/user.service.js"></script>
<script src="./services/location.service.js"></script>
<script src="./services/comment.service.js"></script>
<script src="./services/upload.service.js"></script>
<script src="./services/tag.service.js"></script>
<script src="./services/reply.service.js"></script>
<script src="./services/analytics.service.js"></script>
<script src="./header.controller.js"></script>
<script src="./home/home.controller.js"></script>
<script src="./login/login.controller.js"></script>
<script src="./register/register.controller.js"></script>
<script src="./locations/location.controller.js"></script>
<script src="./locations/locations.controller.js"></script>
<script src="./locations/new/newLocation.controller.js"></script>
<script src="./comments/comment.modal.controller.js"></script>
<script src="./admin/tags.admin.controller.js"></script>
<script src="./analytics/analytics.controller.js"></script>

</html>
