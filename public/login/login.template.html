<form name="loginForm" ng-submit="login()">
    <div layout="row" layout-align="center">
        <md-card flex="100" flex-gt-sm="80" flex-gt-md="50" layout="column">
            <md-card-title>
                <md-card-title-text>
                    <div>
                        <span style="visibility: hidden">Error</span>
                        <span class="error-message">{{response}}</span>
                    </div>
                </md-card-title-text>
            </md-card-title>
            <div layout="row" layout-wrap layout-align="center">
                <md-input-container flex="75">
                    <label for="username">Username</label>
                    <input type="text" name="username" ng-model="username" required md-no-asterisk>
                    <div ng-messages="loginForm.username.$error">
                        <div ng-message="required">
                            Please enter a username.
                        </div>
                    </div>
                </md-input-container>
                <md-input-container flex="75">
                    <label for="password">Password</label>
                    <input type="password" name="password" ng-model="password" required md-no-asterisk minlength="8">
                    <div ng-messages="loginForm.password.$error">
                        <div ng-message="minlength || required">
                            Passwords must have at least 8 characters.
                        </div>
                    </div>
                </md-input-container>
            </div>
            <md-card-actions layout="row" layout-align="space-around">
                <md-button ui-sref="register">Not yet a user?</md-button>
                <!-- <md-button flex="grow"></md-button> -->
                <md-button ng-click="login()">Login</md-button>
            </md-card-actions>
        </md-card>
    </div>
</form>
