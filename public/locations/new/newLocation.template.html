<div layout="row" layout-align="center" layout-padding>
    <div flex="90">
        <md-card>

            <form name='newLocationForm' id='newLocationForm'>
                <md-card-content layout="column" layout-align="center center">

                    <div layout="column" layout-padding>
                        <div layout="column" flex="20" layout-align="space between center">
                            <img ngf-src="floorplan || '../../images/thumbnail.svg'" ngf-no-object-url="true" style="max-height: 200px; max-width: 200px">
                            <md-button ngf-select ngf-change="sign($file)" ng-model="floorplan" name="floorplan" ngf-pattern="'image/*'" ngf-accept="'image/*'"
                                ngf-max-size="10MB" ngf-min-height="100">Choose Floorplan</md-button>
                        </div>
                        <div layout="row" flex="80" layout-wrap>
                            <md-input-container flex="100">
                                <label for="name">Location Name</label>
                                <input type="text" name="name" ng-model="name">
                            </md-input-container>
                            <md-input-container flex="50">
                                <label for="id">Location Code</label>
                                <input type="text" name="id" ng-model="id">
                            </md-input-container>
                            <md-input-container flex="50">
                                <label for="district">District</label>
                                <md-select name="district" ng-model="district">
                                    <md-option value="district">district</md-option>
                                </md-select>
                            </md-input-container>
                            <div flex="100" layout="row" layout-align="space-between">
                                <div flex="50">
                                    lat: 32.777608, long: -96.795409
                                    <!-- TODO: Use google maps api instead of hard coding latitude/longitude -->
                                    <!-- <md-autocomplete md-no-cache="true" md-selected-item="selectedItem" md-search-text-change="search(searchText)" md-search-text="searchText"
                                        md-items="item in search(searchText)" md-item-text="item" md-min-length="0" placeholder="Type your address">
                                        <md-item-template>
                                            <span md-highlight-text="searchText" md-highlight-flags="^i">{{item}}</span>
                                        </md-item-template>
                                        <md-not-found>
                                            No matches found for "{{searchText}}".
                                        </md-not-found>
                                    </md-autocomplete> -->
                                    <md-input-container>
                                        <label for="latitude">Latitude</label>
                                        <input type="number" value='100' name="latitude" ng-model="latitude">
                                    </md-input-container>
                                    <md-input-container>
                                        <label for="longitude">Longitude</label>
                                        <input type="number" value='100' name="longitude" ng-model="longitude">
                                    </md-input-container>
                                </div>
                                <div flex="50">
                                    <md-switch ng-model="active" ng-init="active=true">
                                        Active
                                        <md-icon style="font-size: 14px">info</md-icon>
                                    </md-switch>
                                </div>
                            </div>
                            <div>
                                <md-input-container>
                                    <label for="allowedUsers ">Allowed Users</label>
                                    <md-select multiple name="allowedUsers" ng-model="allowedUsers">
                                        <md-option ng-repeat="user in users" value="{{user.username}}">{{user.username}}</md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>
                    </div>
                    <md-button ng-click="addLocation() ">Submit</md-button>

                </md-card-content>
            </form>

        </md-card>
    </div>
</div>
